apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kdiff-sa-role
  labels:
    {{- include "kdiff-snapshots.labels" . | nindent 4 }}
rules:
  # Core Kubernetes resources
  - apiGroups: [""]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  
  # All other API groups (including CRDs)
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  
  # Explicit CRD access
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]
  
  # Common CRD API groups
  - apiGroups: ["apps", "extensions", "networking.k8s.io", "rbac.authorization.k8s.io", "storage.k8s.io", "batch", "autoscaling", "policy", "scheduling.k8s.io", "node.k8s.io", "coordination.k8s.io", "discovery.k8s.io", "flowcontrol.apiserver.k8s.io", "admissionregistration.k8s.io", "apiregistration.k8s.io", "certificates.k8s.io", "events.k8s.io", "resource.k8s.io", "authentication.k8s.io", "authorization.k8s.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  
  # Additional verbs that might be needed for some CRDs
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list", "watch", "use"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kdiff-sa-role-binding
  labels:
    {{- include "kdiff-snapshots.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "kdiff-snapshots.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: kdiff-sa-role
  apiGroup: rbac.authorization.k8s.io