plugins:


  # example conf: 
  plugin_name:
    divide_columns: [sp_connection_name,]
    _default: 
      hide_columns: [sp_ctx, _ctx]
    tables:
      table_name:
        unique_columns: [id, ]
        show_first: [id, ]
        hide_columns: [id, ]

  docker:
    divide_columns: [sp_connection_name,]
    _default: 
      hide_columns: [sp_ctx, _ctx]
    tables:
      container:
        unique_columns: [id, ]
        show_first: [names, image, state, status, command]
        # hide_columns: [id, ]
      volume:
        unique_columns: [name, ]
        show_first: [name, mountpoint, labels, driver]
      network:
        unique_columns: [id, ]  
        show_first: [name, driver, labels, options, scope, created, ]
      image:
        unique_columns: [id, ]  
        show_first: [repo_tags, size, labels, ]
      info:
        unique_columns: [id, ]  
        show_first: [architecture, containers, containers_running, containers_stopped, containers_paused]
        # hide_columns: [id, ]
  kubernetes:
    divide_columns: [sp_connection_name,]
    _default: 
      hide_columns: [sp_ctx, _ctx]
    tables:
      node:
        unique_columns: [uid, ]
        show_first: [uid, ]
        hide_columns: [uid, ]
      stateful_set:
        unique_columns: [namespace, name]
        show_first: [namespace, name]
        hide_columns: [uid, ]
                
  hackernews:
    divide_columns: [sp_connection_name,]
    tables:
      post:
        unique_columns: [id, ]
        show_first: [id, ]
        hide_columns: [id, ]